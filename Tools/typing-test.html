<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Typing Speed Test - ToolHub</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="style.css"></head><body><nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav><main class="container my-5"><div class="tool-container text-center"><h1>Typing Speed Test</h1><p>How fast can you type? Test your skills below.</p><div class="typing-test-container"><div class="stats-bar"><div id="timer"><strong>Time:</strong> 60s</div><div id="wpm"><strong>WPM:</strong> 0</div><div id="accuracy"><strong>Accuracy:</strong> 100%</div></div><div id="textToType" class="text-display">Click "Start Test" to begin.</div></div><button id="restartBtn" class="btn btn-primary mt-3">Start Test</button></div></main><footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer><script>const textToTypeElement=document.getElementById('textToType');const restartBtn=document.getElementById('restartBtn');const timerElement=document.getElementById('timer');const wpmElement=document.getElementById('wpm');const accuracyElement=document.getElementById('accuracy');const paragraphs=["The quick brown fox jumps over the lazy dog. This sentence contains every letter of the alphabet. Learning to type is a valuable skill in today's digital world.","Never underestimate the power of a good book. Reading can transport you to different worlds and introduce you to fascinating characters. It is a journey of the mind.","Technology has revolutionized the way we live and work. From smartphones to artificial intelligence, innovation continues to shape our future and create new possibilities.","The sun always shines brightest after the rain. This simple phrase reminds us that challenges are often followed by opportunities for growth and renewal. Stay positive."];let timer;let timeLeft=60;let currentIndex=0;let errors=0;let totalTyped=0;let isTestActive=false;function initializeTest(){clearInterval(timer);isTestActive=false;timeLeft=60;currentIndex=0;errors=0;totalTyped=0;const randomParagraph=paragraphs[Math.floor(Math.random()*paragraphs.length)];textToTypeElement.innerHTML='';randomParagraph.split('').forEach(char=>{const charSpan=document.createElement('span');charSpan.innerText=char;textToTypeElement.appendChild(charSpan)});if(textToTypeElement.children.length>0){textToTypeElement.children[0].classList.add('current')}timerElement.innerHTML=`<strong>Time:</strong> ${timeLeft}s`;wpmElement.innerHTML='<strong>WPM:</strong> 0';accuracyElement.innerHTML='<strong>Accuracy:</strong> 100%';restartBtn.innerText='Start Test';document.removeEventListener('keydown',handleKeyPress);document.addEventListener('keydown',handleKeyPress)}function handleKeyPress(event){if(!textToTypeElement||!isTestActive&&event.key.length!==1)return;if(!isTestActive){isTestActive=true;restartBtn.innerText='Restart Test';startTimer()}const charSpans=textToTypeElement.children;if(currentIndex>=charSpans.length)return;const typedChar=event.key;if(typedChar.length>1)return;totalTyped++;const expectedChar=charSpans[currentIndex].innerText;if(typedChar===expectedChar){charSpans[currentIndex].classList.add('correct')}else{charSpans[currentIndex].classList.add('incorrect');errors++}charSpans[currentIndex].classList.remove('current');currentIndex++;if(currentIndex===charSpans.length){endTest();return}charSpans[currentIndex].classList.add('current');const accuracy=totalTyped>0?Math.round(((totalTyped-errors)/totalTyped)*100):100;accuracyElement.innerHTML=`<strong>Accuracy:</strong> ${accuracy}%`}function startTimer(){timer=setInterval(()=>{timeLeft--;timerElement.innerHTML=`<strong>Time:</strong> ${timeLeft}s`;const timeElapsedMinutes=(60-timeLeft)/60;const correctChars=totalTyped-errors;const wpm=timeElapsedMinutes>0?Math.round((correctChars/5)/timeElapsedMinutes):0;wpmElement.innerHTML=`<strong>WPM:</strong> ${wpm}`;if(timeLeft<=0){endTest()}},1000)}function endTest(){clearInterval(timer);isTestActive=false;document.removeEventListener('keydown',handleKeyPress);restartBtn.innerText='Try Again'}restartBtn.addEventListener('click',initializeTest);document.addEventListener('DOMContentLoaded',function(){if(textToTypeElement){initializeTest()}});</script></body></html>
