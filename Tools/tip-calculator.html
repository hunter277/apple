<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator - ToolHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav>

    <main class="container my-5">
        <div class="tool-container">
            <h1>Tip Calculator</h1>
            <p>Quickly calculate the tip and total bill amount.</p>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="billAmount" class="form-label">Bill Amount:</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" id="billAmount" class="form-control" placeholder="50.00" oninput="calculateTip()">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tipPercentage" class="form-label">Tip Percentage: <span id="tipValue">15</span>%</label>
                        <input type="range" id="tipPercentage" class="form-range" min="0" max="50" value="15" oninput="calculateTip()">
                    </div>
                     <div class="mb-3">
                        <label for="peopleCount" class="form-label">Number of People:</label>
                        <input type="number" id="peopleCount" class="form-control" value="1" min="1" oninput="calculateTip()">
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="tipResult" class="result-box h-100">
                       Enter bill details to see the result.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer>

    <script>
        const tipPercentageSlider = document.getElementById('tipPercentage');
        const tipValueSpan = document.getElementById('tipValue');

        tipPercentageSlider.addEventListener('input', () => {
            tipValueSpan.textContent = tipPercentageSlider.value;
        });

        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            const peopleCount = parseInt(document.getElementById('peopleCount').value);
            const resultDiv = document.getElementById('tipResult');

            if (isNaN(billAmount) || isNaN(tipPercentage) || isNaN(peopleCount) || billAmount <= 0 || peopleCount < 1) {
                resultDiv.innerHTML = "Please enter valid details.";
                return;
            }

            const tipAmount = billAmount * (tipPercentage / 100);
            const totalAmount = billAmount + tipAmount;
            const tipPerPerson = tipAmount / peopleCount;
            const totalPerPerson = totalAmount / peopleCount;
            
            resultDiv.innerHTML = `
                <div class="emi-results-display">
                    <p>Tip Amount: <strong>$${tipAmount.toFixed(2)}</strong></p>
                    <p>Total Bill: <strong>$${totalAmount.toFixed(2)}</strong></p>
                    <hr class="my-2">
                    <p>Tip Per Person: <span>$${tipPerPerson.toFixed(2)}</span></p>
                    <p>Total Per Person: <span>$${totalPerPerson.toFixed(2)}</span></p>
                </div>
            `;
        }

        // Initial calculation on load
        document.addEventListener('DOMContentLoaded', calculateTip);
    </script>
</body>
</html>
