<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Password Generator - ToolHub</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="style.css"></head><body><nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav><main class="container my-5"><div class="tool-container"><h1>Password Generator</h1><p>Create strong, secure, and random passwords.</p><div class="result-box" id="password-display">Click "Generate" to create a password.</div><br><div class="row"><div class="col-md-6"><div class="mb-3"><label for="length" class="form-label">Password Length: <span id="length-val">16</span></label><input type="range" id="length" min="8" max="32" value="16" class="form-range"></div><div class="form-check"><input type="checkbox" id="uppercase" class="form-check-input" checked><label class="form-check-label" for="uppercase">Include Uppercase (A-Z)</label></div><div class="form-check"><input type="checkbox" id="lowercase" class="form-check-input" checked><label class="form-check-label" for="lowercase">Include Lowercase (a-z)</label></div><div class="form-check"><input type="checkbox" id="numbers" class="form-check-input" checked><label class="form-check-label" for="numbers">Include Numbers (0-9)</label></div><div class="form-check"><input type="checkbox" id="symbols" class="form-check-input"><label class="form-check-label" for="symbols">Include Symbols (!@#$)</label></div></div></div><button class="btn btn-primary mt-3" onclick="generatePassword()">Generate Password</button></div></main><footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer><script>const lengthSlider=document.getElementById('length');const lengthValue=document.getElementById('length-val');lengthSlider.oninput=()=>lengthValue.innerText=lengthSlider.value;function generatePassword(){const length=parseInt(lengthSlider.value);const includeUppercase=document.getElementById('uppercase').checked;const includeLowercase=document.getElementById('lowercase').checked;const includeNumbers=document.getElementById('numbers').checked;const includeSymbols=document.getElementById('symbols').checked;const upperChars="ABCDEFGHIJKLMNOPQRSTUVWXYZ";const lowerChars="abcdefghijklmnopqrstuvwxyz";const numberChars="0123456789";const symbolChars="!@#$%^&*()_+~`|}{[]:;?><,./-=";let charSet="";if(includeUppercase)charSet+=upperChars;if(includeLowercase)charSet+=lowerChars;if(includeNumbers)charSet+=numberChars;if(includeSymbols)charSet+=symbolChars;let password="";if(charSet.length===0){document.getElementById('password-display').innerText="Please select at least one character type.";return}for(let i=0;i<length;i++){const randomIndex=Math.floor(Math.random()*charSet.length);password+=charSet[randomIndex]}document.getElementById('password-display').innerText=password}</script></body></html>
