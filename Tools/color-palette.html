<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator - ToolHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .color-swatch { height: 100px; display: flex; align-items: center; justify-content: center; color: white; text-shadow: 1px 1px 2px black; font-weight: bold; border-radius: 4px; cursor: pointer; transition: transform 0.2s; }
        .color-swatch:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav>

    <main class="container my-5">
        <div class="tool-container">
            <h1>Color Palette Generator</h1>
            <p>Pick a base color to generate a beautiful palette of tints and shades.</p>
            
            <div class="mb-3">
                <label for="baseColor" class="form-label">Select Base Color:</label>
                <input type="color" id="baseColor" class="form-control form-control-color" value="#4361ee" oninput="generatePalette()">
            </div>
            
            <div id="paletteContainer" class="row g-2">
                </div>
        </div>
    </main>

    <footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer>

    <script>
        const baseColorInput = document.getElementById('baseColor');
        const paletteContainer = document.getElementById('paletteContainer');

        function generatePalette() {
            const baseColor = baseColorInput.value;
            paletteContainer.innerHTML = ''; // Clear previous palette

            // Generate 5 tints (lighter) and 5 shades (darker)
            const tints = generateTintsAndShades(baseColor, 5, 'tint');
            const shades = generateTintsAndShades(baseColor, 5, 'shade');
            
            // Display base color first, then shades, then tints
            const palette = [...shades.reverse(), baseColor, ...tints];

            palette.forEach(color => {
                const col = document.createElement('div');
                col.className = 'col';
                
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.textContent = color.toUpperCase();
                
                swatch.onclick = () => {
                    navigator.clipboard.writeText(color);
                    swatch.textContent = 'Copied!';
                    setTimeout(() => { swatch.textContent = color.toUpperCase(); }, 1000);
                };
                
                col.appendChild(swatch);
                paletteContainer.appendChild(col);
            });
        }

        function generateTintsAndShades(hex, count, type) {
            let colors = [];
            // Convert HEX to R, G, B
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);

            for (let i = 1; i <= count; i++) {
                let factor = i / (count + 1);
                let newR, newG, newB;

                if (type === 'tint') { // Mix with white
                    newR = Math.round(r + (255 - r) * factor);
                    newG = Math.round(g + (255 - g) * factor);
                    newB = Math.round(b + (255 - b) * factor);
                } else { // Mix with black
                    newR = Math.round(r * (1 - factor));
                    newG = Math.round(g * (1 - factor));
                    newB = Math.round(b * (1 - factor));
                }
                // Convert R, G, B back to HEX
                colors.push("#" + ((1 << 24) + (newR << 16) + (newG << 8) + newB).toString(16).slice(1));
            }
            return colors;
        }

        // Generate initial palette on page load
        document.addEventListener('DOMContentLoaded', generatePalette);
    </script>
</body>
</html>
