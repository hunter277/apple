<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>YouTube Thumbnail Downloader - ToolHub</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="style.css"></head><body><nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav><main class="container my-5"><div class="tool-container"><h1>YouTube Thumbnail Downloader</h1><p>Paste a YouTube video URL to get its thumbnails.</p><div class="mb-3"><input type="text" id="youtubeUrl" class="form-control" placeholder="https://www.youtube.com/watch?v=..."></div><button class="btn btn-primary" onclick="getThumbnails()">Get Thumbnails</button><div id="thumbnailResults" class="result-box" style="display:none;padding:0;"></div></div></main><footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer><script>function getThumbnails(){const url=document.getElementById('youtubeUrl').value;const resultsDiv=document.getElementById('thumbnailResults');const videoId=extractVideoID(url);if(!videoId){resultsDiv.style.display='block';resultsDiv.innerHTML=`<p style="color:red;padding:10px;">Invalid YouTube URL.</p>`;return}const resolutions={'Max Resolution':'maxresdefault.jpg','Standard Definition':'sddefault.jpg','High Quality':'hqdefault.jpg','Medium Quality':'mqdefault.jpg'};let html='<div class="thumbnail-grid">';for(const[quality,file]of Object.entries(resolutions)){const thumbUrl=`https://img.youtube.com/vi/${videoId}/${file}`;html+=`<div class="thumbnail-item"><p><strong>${quality}</strong></p><a href="${thumbUrl}" target="_blank"><img src="${thumbUrl}" alt="${quality} Thumbnail"></a><a href="${thumbUrl}" class="btn btn-success btn-sm mt-2" target="_blank" download>Download</a></div>`}
