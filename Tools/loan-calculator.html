<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loan/EMI Calculator - ToolHub</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="style.css"></head><body><nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav><main class="container my-5"><div class="tool-container"><h1>Loan / EMI Calculator</h1><p>Calculate your monthly loan payments.</p><div class="mb-3"><label class="form-label">Loan Amount:</label><div class="input-group"><span class="input-group-text">৳</span><input type="number" id="loanAmount" class="form-control" placeholder="500000"></div></div><div class="mb-3"><label class="form-label">Annual Interest Rate (%):</label><div class="input-group"><input type="number" id="interestRate" class="form-control" placeholder="9.5"><span class="input-group-text">%</span></div></div><div class="mb-3"><label class="form-label">Loan Tenure (Years):</label><div class="input-group"><input type="number" id="loanTenure" class="form-control" placeholder="5"><span class="input-group-text">Yrs</span></div></div><button class="btn btn-primary" onclick="calculateEMI()">Calculate</button><div id="emiResults" class="result-box" style="display:none;"></div></div></main><footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer><script>function calculateEMI(){const principal=parseFloat(document.getElementById('loanAmount').value);const annualRate=parseFloat(document.getElementById('interestRate').value);const years=parseFloat(document.getElementById('loanTenure').value);const resultsDiv=document.getElementById('emiResults');if(isNaN(principal)||isNaN(annualRate)||isNaN(years)||principal<=0||annualRate<=0||years<=0){resultsDiv.style.display='block';resultsDiv.innerHTML=`<p style="color:red;">Please enter valid positive numbers.</p>`;return}const monthlyRate=annualRate/12/100;const numberOfMonths=years*12;const emi=(principal*monthlyRate*Math.pow(1+monthlyRate,numberOfMonths))/(Math.pow(1+monthlyRate,numberOfMonths)-1);const totalPayment=emi*numberOfMonths;const totalInterest=totalPayment-principal;resultsDiv.style.display='block';resultsDiv.innerHTML=`<div class="emi-results-display"><p>Monthly EMI: <strong>৳ ${emi.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2})}</strong></p><hr class="my-2"><p>Total Interest: <span>৳ ${totalInterest.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2})}</span></p><p>Total Payment: <span>৳ ${totalPayment.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2})}</span></p></div>`}</script></body></html>
