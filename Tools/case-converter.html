<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Case Converter - ToolHub</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="style.css"></head><body><nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav><main class="container my-5"><div class="tool-container"><h1>Case Converter</h1><p>Convert text to UPPERCASE, lowercase, Title Case, and more.</p><div class="mb-3"><textarea id="caseInput" class="form-control" rows="8" placeholder="Type or paste text here..."></textarea></div><div class="btn-group" role="group"><button class="btn btn-primary" onclick="convertCase('upper')">UPPERCASE</button><button class="btn btn-primary" onclick="convertCase('lower')">lowercase</button><button class="btn btn-primary" onclick="convertCase('sentence')">Sentence case</button><button class="btn btn-primary" onclick="convertCase('title')">Title Case</button></div></div></main><footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer><script>function convertCase(caseType){const inputElement=document.getElementById('caseInput');let text=inputElement.value;let newText='';switch(caseType){case'upper':newText=text.toUpperCase();break;case'lower':newText=text.toLowerCase();break;case'sentence':newText=text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g,c=>c.toUpperCase());break;case'title':newText=text.toLowerCase().split(' ').map(word=>word.charAt(0).toUpperCase()+word.slice(1)).join(' ');break}inputElement.value=newText}</script></body></html>
