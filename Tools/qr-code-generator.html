<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>QR Code Generator - ToolHub</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="style.css"></head><body><nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav><main class="container my-5"><div class="tool-container"><h1>QR Code Generator</h1><p>Enter any URL or text to create a QR code.</p><div class="mb-3"><input type="text" id="qrInput" class="form-control" placeholder="https://google.com"></div><button class="btn btn-primary" onclick="generateQRCode()">Generate</button><div id="qrcode" class="result-box"></div></div></main><footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer><script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script><script>var qrcode=null;function generateQRCode(){const text=document.getElementById('qrInput').value;const qrcodeContainer=document.getElementById('qrcode');qrcodeContainer.innerHTML="";if(text.trim()===''){qrcodeContainer.innerHTML="Please enter text or a URL.";return}qrcode=new QRCode(qrcodeContainer,{text:text,width:150,height:150})}</script></body></html>
