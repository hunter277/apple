<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>JSON Formatter & Validator - ToolHub</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="style.css"></head><body><nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav><main class="container my-5"><div class="tool-container"><h1>JSON Validator & Formatter</h1><p>Paste your JSON to validate and beautify it.</p><div class="mb-3"><textarea id="jsonInput" class="form-control" rows="10" placeholder='{"name":"John","age":30}'></textarea></div><div id="jsonResult" class="result-box">Ready to validate...</div><div class="btn-group mt-3" role="group"><button class="btn btn-primary" onclick="formatJSON()">Validate & Format</button><button class="btn btn-secondary" onclick="clearJSON()">Clear</button></div></div></main><footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer><script>function formatJSON(){const input=document.getElementById('jsonInput');const result=document.getElementById('jsonResult');result.classList.remove('json-success','json-error');if(input.value.trim()===''){result.textContent='Please enter JSON data.';result.classList.add('json-error');return}try{const jsonObj=JSON.parse(input.value);input.value=JSON.stringify(jsonObj,null,4);result.textContent='✅ Valid JSON! Formatted successfully.';result.classList.add('json-success')}catch(error){result.textContent=`❌ Invalid JSON: ${error.message}`;result.classList.add('json-error')}}function clearJSON(){document.getElementById('jsonInput').value='';const result=document.getElementById('jsonResult');result.textContent='Ready to validate...';result.classList.remove('json-success','json-error')}</script></body></html>
