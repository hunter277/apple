<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Word & Character Counter - ToolHub</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="style.css"></head><body><nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav><main class="container my-5"><div class="tool-container"><h1>Word & Character Counter</h1><p>Instantly count words and characters as you type.</p><div class="mb-3"><textarea id="textInput" class="form-control" rows="8" placeholder="Paste your text here..." oninput="updateCounts()"></textarea></div><div id="textCountsResult" class="result-box"><strong>Words:</strong> <span id="wordCount">0</span><br><strong>Characters:</strong> <span id="charCount">0</span></div></div></main><footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer><script>function updateCounts(){const text=document.getElementById('textInput').value;document.getElementById('charCount').textContent=text.length;const trimmedText=text.trim();if(trimmedText===''){document.getElementById('wordCount').textContent=0;return}document.getElementById('wordCount').textContent=trimmedText.split(/\s+/).length}</script></body></html>
