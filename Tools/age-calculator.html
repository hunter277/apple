<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Age Calculator - ToolHub</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="style.css"></head><body><nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav><main class="container my-5"><div class="tool-container"><h1>Age Calculator</h1><p>Find your exact age from your date of birth.</p><div class="mb-3"><label for="dob" class="form-label">Enter your Date of Birth:</label><input type="date" id="dob" class="form-control"></div><button class="btn btn-primary" onclick="calculateAge()">Calculate Age</button><div id="ageResult" class="result-box"></div></div></main><footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer><script>function calculateAge(){const dobInput=document.getElementById('dob').value;const resultElement=document.getElementById('ageResult');if(!dobInput){resultElement.innerHTML="Please select a date.";return}const birthDate=new Date(dobInput);const today=new Date();let years=today.getFullYear()-birthDate.getFullYear();let months=today.getMonth()-birthDate.getMonth();let days=today.getDate()-birthDate.getDate();if(days<0){months--;days+=new Date(today.getFullYear(),today.getMonth(),0).getDate()}if(months<0){years--;months+=12}resultElement.innerHTML=`You are: ${years} years, ${months} months, and ${days} days old.`}</script></body></html>
