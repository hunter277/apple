<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor - ToolHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .editor-pane, .preview-pane {
            height: 60vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
        }
        .editor-pane {
            font-family: 'Courier New', Courier, monospace;
        }
        .preview-pane {
            overflow-y: auto;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav>

    <main class="container-fluid my-5">
        <div class="tool-container">
            <h1 class="text-center">Real-Time Markdown Editor</h1>
            <p class="text-center">Type Markdown in the left panel and see the formatted HTML on the right.</p>

            <div class="row mt-4">
                <div class="col-md-6">
                    <h5>Markdown Input</h5>
                    <textarea id="markdown-input" class="form-control editor-pane"></textarea>
                </div>
                <div class="col-md-6">
                    <h5>HTML Preview</h5>
                    <div id="html-preview" class="preview-pane"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const htmlPreview = document.getElementById('html-preview');

        const defaultMarkdown = 
`# Welcome to the Markdown Editor!

## This is a sub-heading.
### And here's some other cool stuff:

Type some Markdown on the left. You'll see it rendered in HTML on the right.

- List item one
- List item two
- List item three

To learn more, check out the [Markdown Guide](https://www.markdownguide.org).

Here is some inline code: \`console.log('Hello, World!');\`

\`\`\`javascript
// Here is a block of code
function greet() {
  return "Hello from the ToolHub!";
}
\`\`\`
`;

        function updatePreview() {
            const markdownText = markdownInput.value;
            htmlPreview.innerHTML = marked.parse(markdownText);
        }

        // Set default content and render it on load
        markdownInput.value = defaultMarkdown;
        updatePreview();

        // Update preview in real-time as user types
        markdownInput.addEventListener('input', updatePreview);
    </script>
</body>
</html>
