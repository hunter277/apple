<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Percentage Calculator - ToolHub</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="style.css"></head><body><nav class="navbar navbar-expand-lg navbar-dark sticky-top"><div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-tools me-2"></i>ToolHub</a></div></nav><main class="container my-5"><div class="tool-container"><h1>Percentage Calculator</h1><p>Solve various percentage problems instantly.</p><form onsubmit="return false;"><div class="mb-3"><label class="form-label">What is <input type="number" id="percent" placeholder="10" class="form-control d-inline-block" style="width:90px;"> % of <input type="number" id="num" placeholder="50" class="form-control d-inline-block" style="width:120px;">?</label><button class="btn btn-primary btn-sm ms-2" onclick="calc1()">Calculate</button><span id="result1" class="result-box ms-2 d-inline-block" style="min-width:100px;"></span></div><hr><div class="mb-3"><label class="form-label"><input type="number" id="num1" placeholder="5" class="form-control d-inline-block" style="width:90px;"> is what percent of <input type="number" id="num2" placeholder="50" class="form-control d-inline-block" style="width:120px;">?</label><button class="btn btn-primary btn-sm ms-2" onclick="calc2()">Calculate</button><span id="result2" class="result-box ms-2 d-inline-block" style="min-width:100px;"></span></div></form></div></main><footer class="footer"><div class="container text-center"><p>&copy; 2025 ToolHub. All rights reserved.</p></div></footer><script>function calc1(){const percent=parseFloat(document.getElementById('percent').value);const num=parseFloat(document.getElementById('num').value);if(isNaN(percent)||isNaN(num))return;const result=(percent/100)*num;document.getElementById('result1').innerText=result.toLocaleString('en-US')}function calc2(){const num1=parseFloat(document.getElementById('num1').value);const num2=parseFloat(document.getElementById('num2').value);if(isNaN(num1)||isNaN(num2)||num2===0)return;const result=(num1/num2)*100;document.getElementById('result2').innerText=result.toLocaleString('en-US')+'%'}</script></body></html>
